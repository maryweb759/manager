<div class="centered-content"> 
    <div class="task-manager-container"> 

        <div class="sidebar"> 
         <h1 class="title has-background-white"> Lists </h1>
         <div class="list-menu"> 
          <a class="list-menu-item" *ngFor="let list of lists"  
          [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
             <p> {{ list.title }} </p>
          </a>
         </div>

         <button class="button is-primary has-text-white" routerLink="/new-list"> + new list </button>
        </div> 
       
        <div class="tasks-list-container has-background-light"> 
              <div *ngIf="tasks"> 

               <div class="top-bar"> 
                <h1 class="title"> Tasks </h1> 
       
                <div class="dropdown is-hoverable is-right">
                  <div class="dropdown-trigger ">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                      <span class="icon is-small">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                    <div class="dropdown-content">
                      <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item" >
                       Edit 
                      </a>
                     
                      <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                       Delete
                      </a>
                    </div>
                  </div>
                </div>
               </div>


                <!-- task element -->
               
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed }"> 
                  <div class="task-text">
                    <p> {{task.title }} </p>
                  </div> 
                  <div class="task-buttons"> 
                    <button (click)="onTaskDeleteClick(task._id)" class="button is-danger" style="margin-right: 10px;">
                      <div class="icon">
                        <i class="fas fa-trash"></i>
                      </div>
                    </button>

                    <button class="button" [routerLink]="['/lists', selectedListId, 'edit-task' , task._id]">
                      <div class="icon">
                        <i class="fas fa-edit"></i>
                      </div>
                    </button>
                   
                  </div>
                </div>
       
                <h3 class="empty-state-text" *ngIf="tasks.length === 0"> there are no tasks here! click the add button to create a new task  </h3>

               <button class="circle-add-button button has-text-white" routerLink="./new-task"> + </button>
       
               </div>

               <div *ngIf="!tasks">
                <h3 class="empty-state-text"> please select a list from the sidebar  </h3>
              </div>
        </div>
        
    </div>
</div>
